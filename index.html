<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .emoji {
            height: 1.5em; /* Aumenta o tamanho para ser maior que o texto */
            vertical-align: middle; /* Alinha ao meio do texto */
        }

        /* Remove setas da caixa de nota */
        .nota-input {
            -moz-appearance: textfield; /* Remove as setas no Firefox */
            appearance: textfield; /* Remove as setas no Chrome e Safari */
        }

        .nota-input::-webkit-outer-spin-button,
        .nota-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Remove as setas no Chrome e Safari */
            margin: 0; /* Remove margens se houver */
        }

        /* Ajuste para dispositivos m√≥veis */
        @media (max-width: 768px) {
            .emoji {
                height: 2em; /* Tamanho um pouco maior para dispositivos m√≥veis */
            }
        }

        /* Estilo para contadores e caixas de sele√ß√£o */
        .filtro-container {
            margin: 20px 0;
            display: flex; /* Disposi√ß√£o horizontal */
            justify-content: flex-start; /* Alinha √† esquerda */
        }

        .filtro-container label {
            margin-right: 15px;
            font-family: Arial, sans-serif; /* Fonte padr√£o e minimalista */
            color: #ffffff; /* Cor do texto */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
        }

        .filtro-container input[type="checkbox"] {
            margin-right: 5px; /* Espa√ßo entre checkbox e texto */
        }
    </style>
</head>
<body>
    <h1>S√©ries/Filmes com meu gatinho üíñ <img src="euiela.png" alt="emoji" class="emoji"> </h1> 
    <div class="filter">
        <input type="text" id="filmeInput" placeholder="Pesquise um filme...">
        <div id="suggestions" class="suggestions"></div>
    </div>

    <!-- Cont√™iner para a lista de filmes -->
    <div id="filmesContainer">
        <h2>Lista de filmes</h2>

        <!-- Filtros abaixo do t√≠tulo -->
        <div class="filtro-container">
            <label>
                <input type="checkbox" id="assistidosCheckbox"> Assistidos (<span id="assistidosCount">0</span>)
            </label>
            <label>
                <input type="checkbox" id="seriesCheckbox"> S√©ries (<span id="seriesCount">0</span>)
            </label>
            <label>
                <input type="checkbox" id="filmesCheckbox"> Filmes (<span id="filmesCount">0</span>)
            </label>
        </div>
        
        <ul id="listaFilmes"></ul>
    </div>
    
    <div id="feedback"></div> <!-- Div para feedback ao usu√°rio -->
    
    <script src="script.js"></script>
</body>
</html>
